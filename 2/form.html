<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <div align="center">
        <h2>Registration Form</h2>
        <form action="index.php">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Roll No</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Father Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Location</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Subjects</td>
                    <td> <select name="subjects" id="subject">
                            <option value="Math">Math</option>
                            <option value="Science">Science</option>
                            <option value="Hindi">Hindi</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><textarea name="description" id="desc" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Hobies</td>
                    <td><input type="checkbox" name="Singing" value="Singing">Singing
                        <input type="checkbox" name="Dancing" value="Dancing">Dancing
                        <input type="checkbox" name="Runnung" value="Running">Running
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
