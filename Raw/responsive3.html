<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .container{
        background-color:black;
        height:300px;
        width:300px;

        .container{

            color:black;

        }

    </style>
</head>
<body>
    <div class="container">
     <h1>Sagar</h1>
    </div>
</body>
</html>
